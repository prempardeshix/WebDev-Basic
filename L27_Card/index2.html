<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles2.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="cover"
          src="cover.jpg"
          alt=""
        />
        <h2>Order Summary</h2>
        <p class="para">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi
          expedita, optio tempora accusantium consectetur amet nobis similique
          sint aut soluta?
        </p>
        <div class="inner-card">
          <div class="left">
            <img
              class="apple"
              src="applemusic.jpg"
              alt=""
            />

            <div class="left-right">
              <div class="left-right-up">
                <p>Annual Plan</p>
              </div>
              <div class="left-right-down">
                <p>$9.99</p>
              </div>
            </div>
          </div>
          <div class="right">
            <a href="">Change</a>
          </div>
        </div>
        <button>Proceed To Payment</button>
        <h3>
          <a
            class="cancel"
            href=""
            >Cancel Order</a
          >
        </h3>
      </div>
    </div>
  </body>
</html>
